<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Certifications</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            background: linear-gradient(90deg, #555, #222);
            text-align: center;
            padding: 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
        }

        .list a {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .list a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .list a:hover::before {
            left: 100%;
        }

        .list a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .list {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <h1>Free Certifications</h1>
    <div class="container">
        <div class="list">
            <a href="https://grow.google/intl/en_in/">Google</a>
            <a href="https://learn.microsoft.com/en-us/training/browse/">Microsoft</a>
            <a href="https://skillsbuild.org/">IBM</a>
            <a href="https://cs50.harvard.edu">CS50 Harvard</a>
            <a href="https://www.cisco.com/c/m/en_sg/partners/cisco-networking-academy/index.html">Cisco</a>
            <a href="https://www.mooc.fi/en/courses">MOOC Centre at Univ of Helsinki</a>
            <a href="https://www.oxfordhomestudy.com/free-online-courses-with-certificates">Oxford Home Study</a>
            <a href="https://ocw.mit.edu">MIT OpenCourseWare</a>
            <a href="https://www.freecodecamp.org">Free Code Camp</a>
            <a href="https://academy.hubspot.com/certification-overview">Hubspot</a>
            <a href="https://www.sololearn.com/en/">Sololearn</a>
            <a
                href="https://www.geeksforgeeks.org/free-online-courses-by-geeksforgeeks-learn-new-tech-skills/">GeeksforGeeks</a>
            <a href="https://www.scaler.com/topics/courses">Scaler</a>
            <a href="https://learn.saylor.org/course/index.php?categoryid=9">Saylor</a>
            <a href="https://coddy.tech/">Coddy</a>
            <a href="https://www.simplilearn.com/skillup-free-online-courses">Simplilearn</a>
            <a href="https://www.mygreatlearning.com/academy">Great Learning</a>
            <a href="https://codesignal.com/learn/course-paths">Code Signal</a>
        </div>
    </div>
</body>

</html>
